{% extends 'base.html' %}
{% block title %} Listado de cursos {% endblock title %}
{% block contenido %}
	<div class="row">
		{% for curso in cursos %}
		<div class="col-4 mt-5">
			<div class="card h-100">
				{% if curso.portada %}
					<img src="{{curso.portada.url}}" alt="" height='300'>
				{% endif %}
				<div class="card-body">
					<h5 class="card-title">{{curso.nombre}}</h5>
					<p class="card-text">{{curso.resumen}}</p>
					<a href="{% url 'app_cursos:curso_detail' slug=curso.slug %}" class="btn btn-primary">Ver mas</a>
				</div>	
			</div>
		</div>
		{% endfor %}
	</div>

{% endblock contenido %}
